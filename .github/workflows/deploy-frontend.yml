name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - "packages/schemas/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: monorepo-poc-frontend
  NODE_VERSION: "22"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Turborepo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build affected packages
        run: |
          npx turbo build --filter=@monorepo-poc/frontend...

      - name: Run tests for affected packages
        run: |
          npx turbo test --filter=@monorepo-poc/frontend... --run

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --file apps/frontend/Dockerfile \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Create deployment script
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          # Variables
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          ECR_REPOSITORY="${{ env.ECR_REPOSITORY }}"
          IMAGE_TAG="${{ github.sha }}"
          CONTAINER_NAME="frontend-app"

          # Login to ECR
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY

          # Pull latest image
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Stop and remove existing container if it exists
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          # Run new container
          docker run -d \
            --name $CONTAINER_NAME \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e NEXT_PUBLIC_API_URL=http://${{ secrets.BACKEND_EC2_IP }}:3001 \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Clean up old images (keep last 3)
          docker images $ECR_REGISTRY/$ECR_REPOSITORY --format "table {{.Tag}}" | tail -n +4 | xargs -r docker rmi $ECR_REGISTRY/$ECR_REPOSITORY: || true

          echo "Frontend deployment completed successfully"
          EOF

          chmod +x deploy.sh

          # Copy and execute deployment script on EC2
          echo "${{ secrets.EC2_FRONTEND_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          scp -i private_key.pem -o StrictHostKeyChecking=no deploy.sh ec2-user@${{ secrets.EC2_FRONTEND_HOST }}:/tmp/
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_FRONTEND_HOST }} "bash /tmp/deploy.sh"

          # Cleanup
          rm -f private_key.pem deploy.sh

      - name: Health check
        run: |
          # Wait for deployment to be ready
          sleep 30

          # Check if the application is responding
          max_attempts=10
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            if curl -f -s "http://${{ secrets.EC2_FRONTEND_HOST }}:3000" > /dev/null; then
              echo "‚úÖ Frontend application is healthy"
              exit 0
            fi
            
            echo "‚è≥ Attempt $attempt/$max_attempts: Waiting for application to be ready..."
            sleep 10
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üöÄ Frontend deployment completed successfully!"
            echo "Application URL: http://${{ secrets.EC2_FRONTEND_HOST }}:3000"
          else
            echo "‚ùå Frontend deployment failed"
          fi
